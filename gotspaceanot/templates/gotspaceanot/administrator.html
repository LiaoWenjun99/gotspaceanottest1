<!DOCTYPE html>
<html>
<body style="background-color:powderblue;"></body>
<meta name="viewport" content="width=device-width, initial-scale=1">

<h1 style="font-family:verdana; font-size:300%; text-align:center;">Got Space A Not Administrator</h1>

<img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/NUS_coat_of_arms.svg/1200px-NUS_coat_of_arms.svg.png" alt="NUS" class="center" width="10%" height="10%">
    
<hr>
  
<body>
    <button>To view all the current NUS Students: <a href="https://gotspaceanottest1.herokuapp.com/nus_system/">NUS System</a> </button>  
    <button>To Simulate when a student taps into the library: <a href="https://gotspaceanottest1.herokuapp.com/library_system/">Library System</a> </button>
    <button>To view Students inside the library: <a href="https://gotspaceanottest1.herokuapp.com/library_system_records/">Library System Records</a> </button>

    <button><a href="/">Back to user page</a></button>
<hr>
    <h2>Students in the Librarys</h2>
      <table border=1>
            <thead>
            <th>Matric_Number</th>
            <th>Email</th>
            <th>Library</th>
            <th>Level</th>
            <th>Time Entered</th>
            <th>Time Exited</th>
            <th>Actions</th>  
            </thead>
        <tr>
        {%for stu in student%}
            <td> {{ stu.0 }} </td>
            <td> {{ stu.1 }} </td>
            <td> {{ stu.2 }} </td>     
            <td> {{ stu.3 }} </td>
            <td> {{ stu.4 }} </td>
            <td> {{ stu.5 }} </td>            
            <td>
              <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="Matric Number" value="{{stu.0}}"/>
                <button onclick="return confirm('Are you sure you want to delete {{stu.0}}?');" type="submit" name="action" value="delete">Delete</button>
        </tr>
              </form></td>
       {% endfor %}
        </table>
</body>
</html>
