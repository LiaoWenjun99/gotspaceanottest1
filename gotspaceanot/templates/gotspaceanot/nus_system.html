<!DOCTYPE html>
<html>
<body style="background-color:powderblue;"></body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}
th, td {
  border: 1px solid black;
  border-radius: 10px;
}
</style>

<h1 style="font-family:verdana; font-size:300%; text-align:center;">NUS student records</h1>

<img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/NUS_coat_of_arms.svg/1200px-NUS_coat_of_arms.svg.png" alt="NUS" class="center" width="10%" height="10%">

<a href="/" style="font-family:verdana; font-size:200%; text-align:center;">Back to home</a> 
    
<hr>
    
    <table class="center" style="font-family:verdana; font-size:200%; text-align:center;">
        <thead>
            <th>Matric Number</th>
            <th>Email</th>
            <th>Department</th>
            <th>Year</th>
            <th>Hall</th>
        </thead>
        {% for i in records_nus %}
        <tr>
            <td> {{ i.0 }} </td>
            <td> {{ i.1 }} </td>
            <td> {{ i.2 }} </td>
            <td> {{ i.3 }} </td>
            <td> {{ i.4 }} </td>       
        </tr>
        {% endfor %}
    </table>  
  
  
</body>
</html>
